<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQueryAPI Call</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body{
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 70%; 
            margin: 0 auto; 
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <button id="btn">Get Details</button>
    <table class="tclass">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody id="response"></tbody>
    </table>

<script>
    $(document).ready(function(){
        $("#btn").click(function(){        
            $.ajax({
                url : 'https://reqres.in/api/users?page=2',
                type :'GET',
                success : function(data){
                    var table = $('#response');
                    $.each(data.data,function(index,record){
                        var row = $('<tr>');
                        row.append($('<td>').text(record.id));
                        row.append($('<td>').text(record.email));
                        row.append($('<td>').text(record.first_name));
                        row.append($('<td>').text(record.last_name));
                        table.append(row);
                    });
                },
                error: function(){
                    $('#response').text("Failed to retrieve");
                }
            });
        });
    });
</script>
</body>
</html>
